<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <h1 style="color: white; margin-top: 4rem; margin-bottom: 1.5rem;">Todo List</h1>

    <div class="container">

        <div class="todo">

            <div class="todoBox1 font">
                <input type="text" name="todo" id="todo" class="font" placeholder="Add Todo...">
                <button id="add" class="font" >Add</button>
            </div>

            <div class="overlap">

                <div class="todoBox2 font">
                    <div class="box1 font">
                        <div class="item font">Walk</div>

                        <button type="button" class="Delete font" >Delete</button>
                            
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
